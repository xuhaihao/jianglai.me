<script type="text/javascript">
    
    var hexes = document.getElementsByTagName('canvas'),
    coords = [[150,0],[301,87],[301,261],[150,348],[0,261],[0,87]];

    for (var i = 0; i < hexes.length; i++ ) {
        var ico_overlay = hexes[i].getContext('2d');
        var rgb = hexes[i].getAttribute('data-rgb');
        ico_overlay.beginPath();
        ico_overlay.moveTo(coords[5][0],coords[5][1]);
        for (var j = 0; j < coords.length; j++) {
            ico_overlay.lineTo(coords[j][0],coords[j][1]);
        }
        ico_overlay.closePath();
        ico_overlay.fillStyle = '#' + rgb;
        ico_overlay.fill();
        ico_overlay.clip();
    }
